<li class="entry-summary">
  <span class="entry-title">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ with .Description }}
      <p>{{ . }}</p>
    {{ else }}
      {{ with .Summary }}
        <p>{{ . }}</p>
      {{ end }}
    {{ end }}
  </span>
  <span>
    {{ if .IsSection }}
      {{ .Render "section-summary" }}
    {{ else }}
        {{ partial "generic-meta-li" . }}
        {{ .Render "li-meta" }}
    {{ end }}
  </span>
</li>
